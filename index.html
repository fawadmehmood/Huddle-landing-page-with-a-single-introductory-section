<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="full-height-grow">
  <div class="main_container full-height-grow">
    <header class="header">
      <div class="logo_wrapper">
        <img src="images/logo.svg" alt="logo">
      </div>
    </header>
    <section class="section">
      <div class="left">
        <div class="img_wrapper">
          <img src="images/illustration-mockups.svg" alt="illustration">
        </div>
      </div>
      <div class="right">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>
    </section>
    <footer class="social_icons">
      <a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com/?lang=en" target="_blank" aria-label="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><i class="fab fa-instagram"></i></a>
    </footer>
  </div>
</body>

</html>
